{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body>
<div id="navigation">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DASHBOARD</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'dashboardAdmin' %}">Profile</a></li>

        </div>
    </nav>
</div>
<div class="container">
<div id="main">

        <div id="heading">
                <h2>WANT TO ADD A NEW ADMIN?</h2>
            </div>

        <div id="profile">

            <form id="form">



                <input type="text" id="fname" name="full name" placeholder="Full name"><br><br>


                <input type="text" id="username" name="username" placeholder="Username"><br><br>

                <input type="text" id="email" name="email" placeholder="Email"><br><br>

                <input type="text" id="phone" name="phone" placeholder="Contact No."><br><br>

                <input type="password" id="password" name="password" placeholder="Password"><br><br>

                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password"><br><br>

                <input type="submit" value="Add Admin"><br><br><br>
            </form>
        </div>

        <div id="image-main">
        <div id="image">

        </div>
            <div id="but">
        <button>
            Upload Photo
        </button>
        </div>
        </div>


    </div>
</div>

</html>
