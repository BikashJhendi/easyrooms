{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class=" container-fluid">
            <div class="navbar-header ">
                <a class="navbar-brand" href="{% url 'dashboard' %}">DASHBOARD</a>
            </div>

            <ul class="nav navbar-nav navbar-center navbar-right">
                <li class="active"><a href="{% url 'dashboardAdmin' %}">Profile</a></li>
                <li><a href="{% url 'dashboardUsers' %}">User Dashboard</a></li>
                <li><a href="{% url 'dashboard' %}">Room Dashboard</a></li>
                <button class="btn btn-danger navbar-btn"><a href="{% url 'logout' %}"> Logout </a></button>
            </ul>

        </div>
    </nav>
<div class="container">


        <div id="row heading col-12">
            <h2 class="text-center">ADD ADMIN</h2>
        </div>

        <div id="profile">

            <form id="form">
                <input type="text" id="fname" name="full name" placeholder="Full name"><br><br>
                <input type="text" id="username" name="username" placeholder="Username"><br><br>
                <input type="text" id="email" name="email" placeholder="Email"><br><br>
                <input type="text" id="phone" name="phone" placeholder="Contact No."><br><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password"><br><br>
                <input type="submit" value="ADD ADMIN"><br><br><br>
            </form>
        </div>


</div>
</body>


</html>
