{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Easy Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/mainDashboard.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/header2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap3.4.1.min.css' %}">

</head>

<body>

<!-- admin navbar start -->
<div class="main_nav">

    <nav class="navbar navbar-inverse">
        <div class=" container-fluid">
            <div class="nav navbar-header">
                <a class="navbar-brand list" href="{% url 'dashboard' %}">DASHBOARD</a>
            </div>

            <ul class="nav navbar-nav navbar-center list">
                <li class="active"><a href="{% url 'dashboard' %}" class="list">Room List</a></li>
                <li><a href="{% url 'dashboardUsers' %}" class="list">User List</a></li>
                <li><a href="{% url 'dashboardAdmin' %} " class="list">Add New Admin</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <div class="header-profile">
                    <div class="row main">
                        <div class="profile-icon in-line">
                            {% if request.user.is_authenticated %}
                                <p><i class="fas fa-user-circle"></i> Hi, {{ request.user.username }}</p>
                            {% endif %}
                        </div>

                        <div class="dropdown in-line">
                            <button class="btn btn-circle"><i class="fas fa-caret-down"></i></button>
                            <div class="dropdown-content">
                                <a class="dropdown-icon" href="{% url 'dashboardAdminProfile' %}"> <i
                                        class="fas fa-user"></i>
                                    Profile </a>
                                <a class="dropdown-icon" href="{% url 'logout' %}"> <i
                                        class="fas fa-sign-out-alt"></i> Logout </a>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>

        </div>
    </nav>
</div>
<!-- admin navbar end -->

<div class="container">
    <div id="room_table">
        <p>Here will be the data for the room</p>
    </div>
</div>


<!-- Jquery, Popper, Bootstrap -->
<script src="{% static 'bootstrap/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'bootstrap/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

</body>


</html>
